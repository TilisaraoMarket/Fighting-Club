<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Fighting Club</title>
  <link rel="icon" href="logo.jpg" type="image/jpeg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0b0f14;
      --surface: #141b22;
      --card: #1e252c;
      --text: #e9f0f5;
      --muted: #a9b7c4;
      --primary: #4ade80;
      --accent: #22d3ee;
      --shadow: 0 10px 25px rgba(0,0,0,.25);
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; background: radial-gradient(circle at 10% -10%, rgba(74,222,128,.15), transparent 40%), radial-gradient(circle at 90% 0%, rgba(59,130,246,.15), transparent 40%), var(--bg); color: var(--text); font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .container { max-width: 500px; width: 100%; padding: 20px; text-align: center; }
    h1 { font-family: Montserrat, sans-serif; font-size: 32px; margin-bottom: 12px; color: var(--text); }
    p { color: var(--muted); margin-bottom: 24px; }
    .options { display: flex; flex-direction: column; gap: 16px; }
    .cta-btn {
      display: block;
      background: linear-gradient(135deg, var(--primary), #6ee7b7);
      color: #06281b; padding: 16px 24px; border-radius: 12px;
      text-decoration: none; font-weight: 700; box-shadow: 0 6px 16px rgba(74,222,128,.4);
      transition: all .2s ease;
    }
    .cta-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(74,222,128,.5); }
    .secondary-btn {
      display: inline-block;
      margin-top: 24px;
      color: var(--muted);
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 8px;
      background: rgba(255,255,255,.05);
    }
    .secondary-btn:hover { background: rgba(255,255,255,.1); }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      img {
        width: 120px !important;
      }
      h1 {
        font-size: 26px;
      }
      .cta-btn {
        padding: 14px 18px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Fighting Club Logo" style="width: 150px; height: auto; margin-bottom: 20px;">
    <h1>Opciones de Contacto</h1>
    <p>Selecciona una opción para enviarnos un mensaje por WhatsApp.</p>
    <div class="options">
      <a href="https://wa.me/5492664331570?text=Hola%2C%20quiero%20inscribirme%20en%20Fighting%20Club." class="cta-btn" target="_blank" rel="noopener noreferrer">
        Inscripción
      </a>
      <a href="https://wa.me/5492664331570?text=Hola%2C%20tengo%20una%20consulta%20sobre%20Fighting%20Club." class="cta-btn" target="_blank" rel="noopener noreferrer">
        Contacto General
      </a>
    </div>
    <a href="index.html" class="secondary-btn">Volver al Inicio</a>
  </div>
</body>
</html>
